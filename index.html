<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK Security - Acesso Protegido</title>


    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00d4ff;
            --secondary: #9d4edd;
            --accent: #f72585;
            --dark: #0a0e27;
            --darker: #050714;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .galaxy {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(ellipse at center, 
                rgba(157, 78, 221, 0.3) 0%, 
                rgba(0, 212, 255, 0.2) 25%, 
                rgba(10, 14, 39, 0.8) 50%, 
                var(--darker) 100%);
            animation: rotateGalaxy 120s linear infinite;
        }
        
        @keyframes rotateGalaxy {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .comet {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            animation: cometFly 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes cometFly {
            0% {
                transform: translate(-100px, -100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw + 100px), calc(100vh + 100px));
                opacity: 0;
            }
        }
        
        .comet::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 1px;
            background: linear-gradient(90deg, #ffd700, transparent);
            right: 3px;
            top: 1px;
            filter: blur(0.5px);
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            padding: 3rem 2.5rem;
            background: rgba(10, 14, 39, 0);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: floatIn 1s ease-out;
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
        }
        
        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .input-group {
            margin-bottom: 2rem;
        }
        
        .input-group label {
            display: block;
            color: var(--primary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .input-wrapper input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .input-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .btn-access {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--primary), #000000);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .btn-access::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-access:hover::before {
            left: 100%;
        }
        
        .btn-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }
        
        .btn-access:active {
            transform: translateY(0);
        }
        
        .error-msg {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(247, 37, 133, 0.1);
            border: 1px solid rgba(247, 37, 133, 0.3);
            border-radius: 8px;
            color: var(--accent);
            font-size: 0.9rem;
            text-align: center;
            display: none;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1.25rem;
            }
            
            .logo h1 {
                font-size: 1.75rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy-container">
        <div class="galaxy"></div>
        <div class="stars" id="starsContainer"></div>
        <div class="comet" style="animation-delay: 0s;"></div>
        <div class="comet" style="animation-delay: 3s;"></div>
        <div class="comet" style="animation-delay: 6s;"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>MK</h1>
            <p>Security System</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="accessCode">C칩digo de Acesso</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="accessCode" 
                        placeholder="Digite o c칩digo"
                        autocomplete="off"
                        required
                    >
                </div>
            </div>
            
            <button type="submit" class="btn-access">
                Acessar
            </button>
            
            <div class="error-msg" id="errorMsg">
                C칩digo de acesso inv치lido
            </div>
        </form>
    </div>
