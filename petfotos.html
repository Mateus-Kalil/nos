<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos Pets - Galeria</title>



    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #f39c12;
            --secondary: #e67e22;
            --accent: #f1c40f;
            --bg-start: #0f0c29;
            --bg-mid: #302b63;
            --bg-end: #24243e;
            --text-light: #ffffff;
            --text-soft: rgba(255, 255, 255, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-mid) 50%, var(--bg-end) 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(243, 156, 18, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(230, 126, 34, 0.15) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: breathe 20s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.7; transform: scale(1.1) rotate(5deg); }
        }

        .galaxy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 3rem 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            color: var(--text-light);
            font-size: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            transform: scale(1.1);
            border-color: rgba(243, 156, 18, 0.5);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .header-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }

        .header-subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--text-soft);
            font-weight: 300;
            letter-spacing: 3px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            padding-bottom: 4rem;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            border-color: rgba(243, 156, 18, 0.5);
            box-shadow: 0 20px 60px rgba(243, 156, 18, 0.3), 0 0 80px rgba(243, 156, 18, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .placeholder {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--accent);
            font-weight: 600;
            padding: 2rem;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 12px;
            animation: zoomIn 0.3s ease-out;
        }

        .modal-close {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            color: var(--text-light);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .modal-close:hover {
            transform: scale(1.1);
            border-color: rgba(243, 156, 18, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 2rem 1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                width: 45px;
                height: 45px;
            }

            .modal-close {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy" id="galaxy"></div>
    <a href="https://meuamor.fun" class="back-button">←</a>

    <div class="container">
        <header>
            <h1 class="header-title">Nossos Pets</h1>
            <p class="header-subtitle">Linda em cada momento</p>
        </header>

        <div class="gallery" id="gallery"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-close" onclick="closeModal()">×</div>
        <img class="modal-content" id="modal-img" alt="Foto ampliada">
    </div>

    <script>
        // Criar galáxia com partículas animadas
        function createGalaxy() {
            const galaxy = document.getElementById('galaxy');
            const particleCount = 80;
            const colors = [
                'rgba(243, 156, 18, ',
                'rgba(230, 126, 34, ',
                'rgba(241, 196, 15, ',
                'rgba(255, 255, 255, '
            ];

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                const left = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 20 + 30;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const opacity = Math.random() * 0.5 + 0.3;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = left + '%';
                particle.style.animationDelay = delay + 's';
                particle.style.animationDuration = duration + 's';
                particle.style.background = `radial-gradient(circle, ${color}${opacity}) 0%, ${color}0) 70%)`;
                
                galaxy.appendChild(particle);
            }

            // Adicionar estrelas estáticas piscando
            for (let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.borderRadius = '50%';
                star.style.background = 'white';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s ease-in-out infinite`;
                star.style.animationDelay = Math.random() * 3 + 's';
                galaxy.appendChild(star);
            }
        }

        const compliments = [
            'Fofinho',
            'Adorável',
            'Peludo',
            'Encantador',
            'Amiguinho',
            'Carinhoso',
            'Brincalhão',
            'Especial',
            'Fofo',
            'Querido'
        ];

        function createGallery() {
            const gallery = document.getElementById('gallery');
            
            for (let i = 1; i <= 2; i++) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.animationDelay = `${i * 0.02}s`;
                
                const img = document.createElement('img');
                img.src = `y${i}.png`;
                img.alt = `Nossos Pets ${i}`;
                img.loading = 'lazy';
                
                img.onerror = function() {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'placeholder';
                    const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
                    placeholder.textContent = randomCompliment;
                    item.innerHTML = '';
                    item.appendChild(placeholder);
                };
                
                img.onload = function() {
                    item.onclick = () => openModal(`y${i}.png`);
                };
                
                item.appendChild(img);
                gallery.appendChild(item);
            }
        }

        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.classList.add('active');
            modalImg.src = src;
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Fechar modal ao clicar fora da imagem
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Fechar modal com tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Inicializar galeria
        createGalaxy();
        createGallery();
    </script>
</body>
</html>
